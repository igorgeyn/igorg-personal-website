<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Regression discontinuity: two trend lines with a jump at the cutoff -->
  <!-- Left trend line (pre-cutoff) -->
  <line x1="2" y1="22" x2="15" y2="18" stroke="#2c5282" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right trend line (post-cutoff, shifted up) -->
  <line x1="17" y1="12" x2="30" y2="8" stroke="#2c5282" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Cutoff line (dashed vertical) -->
  <line x1="16" y1="5" x2="16" y2="27" stroke="#1a1a1a" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.5"/>
</svg>
